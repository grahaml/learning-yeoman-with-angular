<form role="form" ng-submit="addTodo(newTodo)">
    <div class="row">
        <div class="input-group col-sm-12">
            <input type="text" class="form-control" ng-model="newTodo" placeholder="What needs to be done  ?">
            <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" value="Add">
            </span>
        </div>
    </div>
</form>
<hr>
